ServerRoot "/usr/local/apache2"

Listen 80
Listen 443

LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule filter_module modules/mod_filter.so
LoadModule mime_module modules/mod_mime.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule version_module modules/mod_version.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule status_module modules/mod_status.so
LoadModule autoindex_module modules/mod_autoindex.so

LoadModule ssl_module modules/mod_ssl.so
LoadModule socache_shmcb_module modules/mod_socache_shmcb.so

LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule deflate_module modules/mod_deflate.so

LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so

LoadModule rewrite_module modules/mod_rewrite.so

<IfModule unixd_module>
User daemon
Group daemon
</IfModule>

ServerName tissusellen.com

<VirtualHost *:80>
    ServerName tissusellen.com
    ServerAlias www.tissusellen.com
    ServerAdmin admin@tissusellen.com

    DocumentRoot    /var/www/html/

    Alias /.well-known/acme-challenge/ /var/www/certbot/.well-known/acme-challenge/
    <Directory "/var/www/certbot/.well-known/acme-challenge/">
        Options None
        AllowOverride None
        ForceType text/plain
        RedirectMatch 404 "^(?!/\.well-known/acme-challenge/[\w-]{43}$)"
    </Directory>

    # Comment this for the first certificate run
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    TransferLog /var/log/apache2/tissusellen.com_access.log
    ErrorLog /var/log/apache2/tissusellen.com_error.log

</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName tissusellen.com
        ServerAlias www.tissusellen.com
        ServerAdmin admin@tissusellen.com
        
        <Directory />
            AllowOverride none
            Require all denied
        </Directory>

        Alias /.well-known/acme-challenge/ /var/www/certbot/.well-known/acme-challenge/
        <Directory "/var/www/certbot/.well-known/acme-challenge/">
            Options None
            AllowOverride None
            ForceType text/plain
            RedirectMatch 404 "^(?!/\.well-known/acme-challenge/[\w-]{43}$)"
        </Directory>

        DocumentRoot "/var/www/html/"

        <Directory "/var/www/html/">
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        <IfModule dir_module>
            DirectoryIndex index.html
        </IfModule>

        <Files ".ht*">
            Require all denied
        </Files>

        # SSLStrictSNIVHostCheck Off
        # SSLCertificateFile      /root/.acme.sh/exemple.fr/exemple.fr.cer
        # SSLCertificateKeyFile   /root/.acme.sh/exemple.fr/exemple.fr.key
        # SSLCertificateChainFile /root/.acme.sh/exemple.fr/ca.cer
        # SSLCACertificateFile    /root/.acme.sh/exemple.fr/fullchain.cer

        # SSLProxyEngine On
        # SSLProxyCheckPeerCN Off
        # SSLProxyCheckPeerName Off
        # SSLProxyVerify none

        # ProxyPreserveHost On
        # ProxyPass / https://exemple.local/
        # ProxyPassReverse / https://exemple.local/

        # Protocols h2 h2c http/1.1
        # H2Direct on

        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://prestashop:9000/var/www/html/$1
        DirectoryIndex /index.php index.php

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/tissusellen.com/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/tissusellen.com/privkey.pem
        # Include /etc/letsencrypt/options-ssl-apache.conf

        TransferLog /var/log/apache2/tissusellen.com-ssl_access.log
        ErrorLog /var/log/apache2/tissusellen.com-ssl_error.log

    </VirtualHost>
</IfModule>



